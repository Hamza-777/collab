<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Collab</title>
</head>
<body>
    <div class="collab-page">
        <header class="collab-header">
            <h1><i class="fa-solid fa-code-compare"></i> Collab</h1>
            <a href="index.html" class="btn">Leave Collab</a>
        </header>
        <nav class="navbar">
            <div class="btn" id="details"><i class="fa-solid fa-bars"></i></div>
            <div class="btn" id="chat"><i class="fa-solid fa-message"></i></div>
        </nav>
        <main class="collab-main">
            <div class="collab-info-container" style="width: 20%">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="collab-editor-container" style="width: 50%">
                <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
            </div>
            <div class="collab-chat-container" style="width: 30%">
                <div class="chat-messages"></div>
                <div class="chat-form-container">
                    <form id="chat-form">
                        <input
                            id="msg"
                            type="text"
                            placeholder="Enter a Message"
                            required
                            autocomplete="off"
                        />
                        <button class="btn"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
